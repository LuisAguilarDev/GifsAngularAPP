<div
  *ngFor="let item of resultados"
  class="d-grid animate__animated animate__fadeIn"
>
  <img
    [src]="item.images.downsized_medium.url"
    [alt]="item.title"
    class="GifsCard"
  />
  <div class="d-flex">
    <div class="text-line-resultados">{{ item.title }}</div>
  </div>
</div>
